<head>
    <meta charset="UTF-8">
    <title>Spring Security Example </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="index" class="nav-link active" aria-current="page">Главная</a></li><br>
        <li class="nav-item"><a href="index/info" class="nav-link">Узнать статус работ</a></li><br>
        <li class="nav-item"><a href="index/AllInfoAdmin" class="nav-link">Для сотрудников</a></li><br>
        <li class="nav-item"><a href="index/contacts" class="nav-link">Контакты</a></li><br><br>
        <li class="nav-item"><a href="index/add" class="nav-link">Подать заявку</a></li><br>
        <li class="nav-item">
            <!--<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1> -->
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Выйти"/>
            </form>
        </li>
    </ul>
</header>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/login}" method="post">
    <div class="text-center"><label> User Name : <input type="text" name="username"/> </label></div>
    <div class="text-center"><label> Password: <input type="password" name="password"/> </label></div>
    <div class="text-center"><input type="submit" value="Sign In"/></div>
    <p class="text-center"><a href="/registration">Нет учётной записи? Регистрация</a></p>
</form>
</body>
</html>
